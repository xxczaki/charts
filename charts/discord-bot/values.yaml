secrets:
  token:
    name: secrets
    key: token
  sentryDsn:
    name: secrets
    key: sentryDsn
env:
  clientId: ""
redis:
  architecture: 'standalone'
  auth:
    enabled: false
  commonConfiguration: ""
image:
  repository: xxczaki/discord-bot
  pullPolicy: Always
  tag: 7dfc6aa8c0e83d39c5f0ad6b5379ff6206706f44
securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: RuntimeDefault
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "400m"
readinessProbe:
  tcpSocket:
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 10
livenessProbe:
  tcpSocket:
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 10
