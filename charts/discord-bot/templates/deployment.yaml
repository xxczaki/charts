apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "discord-bot.fullname" . }}
  labels:
    {{- include "discord-bot.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "discord-bot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "discord-bot.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secrets.token.name }}
                key: {{ .Values.secrets.token.key }}
          - name: CLIENT_ID
            value: "{{ .Values.env.clientId }}"
          - name: REDIS_URL
            value: redis://discord-bot-redis-master.{{ .Release.Namespace }}.svc.cluster.local:6379
          - name: NODE_ENV
            value: "production"
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secrets.sentryDsn.name }}
                key: {{ .Values.secrets.sentryDsn.key }}
          - name: PLAYLISTS_CHANNEL_ID
            value: "{{ .Values.env.playlistsChannelId }}"
          - name: BOT_DEBUG_CHANNEL_ID
            value: "{{ .Values.env.botDebugChannelId }}"
          - name: OWNER_USER_ID
            value: "{{ .Values.env.ownerUserId }}"
          {{ if .Values.secrets.lokiHost }}
          - name: LOKI_HOST
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secrets.lokiHost.name }}
                key: {{ .Values.secrets.lokiHost.key }}
          {{ end }}
          {{ if .Values.secrets.lokiUsername }}
          - name: LOKI_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secrets.lokiUsername.name }}
                key: {{ .Values.secrets.lokiUsername.key }}
          {{ end }}
          {{ if .Values.secrets.lokiPassword }}
          - name: LOKI_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secrets.lokiPassword.name }}
                key: {{ .Values.secrets.lokiPassword.key }}
          {{ end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}